<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="/health/header" />

<body>
 	<tt:constant enumcode="send-status" />   
    <section class="content-header">
        <h1>短信发送记录</h1>
        <ol class="breadcrumb">
            <li><a href="/health/publicity/send/message/record/main/index"><i class="fa fa-list-alt"></i>短信列表</a></li>
            <li class="active" th:text="${messageTitle}"></li>
        </ol>
    </section>
    <section class="content">
        <div class="box box-solid">
            <div class="box-body">
                <form id="searchbar" class="form-horizontal form-search">
                	<div class="form-group">

                        <div class="col-md-2">
                            <input name="targetCellphone" class="form-control" th:value="${query?.targetCellphone}" placeholder="请输入手机号码"/>
                        </div>
                        <div class="col-md-2">
                            <input name="targetName" class="form-control" th:value="${query?.targetName}" placeholder="请输入姓名"/>
                        </div>
	                    <div class="col-md-8">
		                    <div class="pull-right">
		                        <button type="button" style="width:100px" class="btn btn-primary tonto-btn-search" onclick="table.refresh()"><i class="fa fa-search"></i>查询</button>
		                        <button type="button" style="width:100px" class="btn btn-default" onclick="$('#searchbar').resetSearch()"><i class="fa fa-repeat"></i>重置</button>
		                    </div>
		                </div>
	                </div>
                    <!-- 表单仅有一个text-input时回车会提交表单，这里添加一个无用的防止回车提交 -->
                    <input type="text" name="messageId" th:value="${messageId}" style="display:none">
                </form>
                <input type="hidden" id="pageLimit" th:value="${query?.limit}" />
                <input type="hidden" id="pageOffset" th:value="${query?.offset}" />
            </div>
        </div>
        <div class="box box-solid" style="margin-top:20px">
            <div id="result" class="box-body">
                <table id="dataGrid"></table>
                <div id="toolbar">
                    <div class="btn-group">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div th:include="/health/footer" />
    <script type="text/javascript">
    var table;
    $(function() {
        initDataGrid();
    });

    function initDataGrid() {
        table = $.createTable("#dataGrid", {
            idField: "id",
            columns: [
                [
                    { title: "姓名", field: "targetName" },
					{ title: "手机", field: "targetCellphone" },
					{ title: "状态", field: "status", enumcode: "send-status" } 
                ]
            ],
            url: '/health/publicity/send/message/record/find/page',
            searchbar: '#searchbar',
            showColumns: true,
            pagination: true,
            toolbar: "#toolbar",
            showRefresh: true
        });
    }

    </script>
</body>

</html>
