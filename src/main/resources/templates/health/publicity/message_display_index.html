<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="/health/header"/>
<style>
.list-title{
	list-style: none;
	padding :5px;
	background-color:#8bcaef;
	margin-bottom:5px;
}
</style>
<body class="container">
<section class="content">
    <div class="row">
        <div class="col-sm-8" style="left: 80px" >
            <div style="min-height: 500px">
                <h2 th:text="${message.title}" style="text-align: center"></h2>
                <p th:text="|发布时间：  ${#dates.format(message.publishTime,'yyyy-MM-dd')}|" style="text-align: right"></p>
                <!-- <h5>信息内容:</h5>-->
                <div style="text-align: center" class="media-object" th:utext="${message.content}"></div>
                <p  th:text="|标签：${message.label != null ? message.label:'暂无'}|"></p>
            </div>
            <div>
            	<p th:if="${preMessage.id != null}">
            	    <a th:href="${'/health/publicity/message/display/index?id='+ preMessage.id}" th:text="|上一篇：${preMessage.title}|"></a>
            	</p>
                <p th:if="${preMessage.id == null}" th:text="上一篇：到顶了"></p>
            	<p th:if="${nextMessage.id != null}">
            	    <a  th:href="${'/health/publicity/message/display/index?id='+ nextMessage.id}" th:text="|下一篇：${nextMessage.title}|"></a>
            	</p>
            	<p th:if="${nextMessage.id == null}" th:text="下一篇：到底了"></p>
            </div>
        </div>
        <div class="col-sm-3" style="top:20px;left: 60px;margin-left:30px;">
            <div class="box box-solid">
                <ul>
                <li th:each="message,iter: ${messages}" class="list-title">
                <a style="color:black;font-size:16px" th:href="${'/health/publicity/message/display/index?id='+ message.id}"
                th:text="${message.title}"></a>
                </li>
                </ul>
            </div>
        </div>
    </div>
</section>
<div th:include="/health/footer"/>
<script type="text/javascript">
</script>
</body>
</html>
