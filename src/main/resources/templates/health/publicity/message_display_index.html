<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="/health/header"/>

<body class="container">
<section class="content">
    <div class="row">
        <div class="col-sm-8" style="left: 80px" >
            <div class="box box-solid"  style="min-height: 500px">
                <h2 th:text="${message.title}" style="text-align: center"></h2>
                <p th:text="|信息发布时间:  ${#dates.format(message.publishTime,'yyyy-MM-dd')}|" style="text-align: right"></p>
                <!-- <h5>信息内容:</h5>-->
                <div style="text-align: center" class="media-object" th:utext="${message.content}"></div>
            </div>
        </div>
        <div class="col-sm-2" style="top: 20px;left: 60px">
            <div class="box box-solid">
                <ul class="list-group" >
                    <a class="list-group-item" th:each="message,iter: ${messages}" th:href="${'/health/publicity/message/display/index?id='+ message.id}">
                        <h4 class="list-group-item-info" th:text="${message.title}"></h4>
                         <p class="list-group-item-dark" th:text="|标签:${message.label != null ? message.label:'无'}|"></p>
                    </a>
                </ul>
            </div>
        </div>
    </div>
</section>
<div th:include="/health/footer"/>
<script type="text/javascript">
    /*<![CDATA[*/

    /*]]>*/
</script>
</body>
</html>
