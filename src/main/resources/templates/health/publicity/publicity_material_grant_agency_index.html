<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="/health/header"/>
<style>
.tab-content>.tab-pane, .pill-content>.pill-pane {
	display: block;
	height: 0;
	overflow-y: hidden;
}

.tab-content>.active, .pill-content>.active {
	height: auto;
}
</style>
<body style="">
    <tt:constant enumcode="publicity-material-type,grant-target-type"/>
    <input type="hidden" name="year"/>
    <section class="content-header">
        <h1>宣传资料统计</h1>
    </section>
    <section class="content">
    <div class="nav-tabs-custom">
    <ul class="nav nav-tabs">
                <li class="active"><a href="#tab1" data-toggle="tab" aria-expanded="true">按年份统计</a></li>
                <li class=""><a href="#tab2" data-toggle="tab" aria-expanded="false">按机构统计</a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" id="tab1">
                    <div class="box-body">
                    <div class="box box-solid">
            <div class="box-body">
                <form  class="form-horizontal">
                <div class="input-group" style="width:100%">
                    <label for="workCycle"  class="col-md-1 control-label">工作周期</label>
                    <div class="col-md-2">
                        <input type="text" id="workCycle" name="workCycle" class="form-control tonto-datepicker-year" autocomplete="off" placeholder="请选择时间" >
                    </div>
                </div>
                    <!-- 表单仅有一个text-input时回车会提交表单，这里添加一个无用的防止回车提交 -->
                    <input type="text" style="display:none">
                </form>
                <div class="col-md-12">
                    <div class="pull-right">
                        <button type="button" style="width:100px" class="btn btn-primary " onclick="yearQuery()"><i class="fa fa-search"></i>查询</button>
                        <button type="button" style="width:100px" class="btn btn-default" onclick="$('form')[0].reset()"><i class="fa fa-repeat"></i>重置</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="box box-solid" style="margin-top:20px">
            <div class="box-header with-border">
                <i class="fa fa-list-alt"></i>
                <h3 class="box-title">图表</h3>
            </div>
            <div id="result" class="box-body">
                    <div class="col-sm-12">
					<div id="yearCharts" style="height: 400px"></div>
				</div>
            </div>
        </div>
              </div>
          </div>
          <div class="tab-pane" id="tab2">
              <div class="box-body">
              <div class="box box-solid">
            <div class="box-body">
                <form id="searchbar" class="form-horizontal">
                <div class="input-group" style="width:100%">
                     <label for="agencyName"  class="col-md-1 control-label">机构名称</label>
	                    <div class="col-md-2">
	                       <input type="text" id="agencyName2" name="agencyName" class="form-control" placeholder="请输入机构" >
	                    </div>
                   </div>
                    <!-- 表单仅有一个text-input时回车会提交表单，这里添加一个无用的防止回车提交 -->
                    <input type="text" style="display:none">
                </form>
                <div class="col-md-12">
                    <div class="pull-right">
                        <button type="button" style="width:100px" class="btn btn-primary " onclick="agencyQuery()"><i class="fa fa-search"></i>查询</button>
                        <button type="button" style="width:100px" class="btn btn-default" onclick="$('form')[1].reset()"><i class="fa fa-repeat"></i>重置</button>
                    </div>
                </div>
                <input type="hidden" id="pageLimit" th:value="${query?.limit}" />
                <input type="hidden" id="pageOffset" th:value="${query?.offset}" />
            </div>
        </div>
        <div class="box box-solid" style="margin-top:20px">
            <div class="box-header with-border">
                <i class="fa fa-list-alt"></i>
                <h3 class="box-title">结果</h3>
            </div>
            <div id="result" class="box-body">
                <table id="dataGrid"></table>
                <div id="toolbar">
                    <div class="btn-group">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="box box-solid" style="margin-top:20px">
            <div class="box-header with-border">
                <i class="fa fa-list-alt"></i>
                <h3 class="box-title">图表</h3>
            </div>
            <div id="result" class="box-body">
                <div >
                    <div class="col-sm-12">
					<div id="agencyCharts" style="height: 400px"></div>
				</div>
                </div>
            </div>
        </div>
              </div>
          </div>
      </div>
    </div>
    </section>
    <div th:include="/health/footer" />
    <script type="text/javascript">
    var table;
    $(function() {
    	
    	
        initDataGrid();
        chartsYear(yearCharts);
    	chartsAgency(agencyCharts);
    	
    });
    
    function initDataGrid() {
        var limit = $("#pageLimit").val();
        var offset = $("#pageOffset").val();
        var page = (limit && offset) ? offset / limit + 1 : 1;

        table = $.createTable("#dataGrid", {
            idField: "id",
            columns: [
                [
                    { title: "机构名称", align: "center", field: "name" },
					{ title: "发放量", align: "center", field: "total" },
                ]
            ],
            url: '/health/publicity/material/grant/count/agency',
            searchbar: '#searchbar',
            showColumns: true,
            pageSize: limit || undefined,
            pageNumber: page || 1,
            pagination: true,
            clickToSelect: true,
            toolbar: "#toolbar",
            showRefresh: true
        });
    }
    
  	//图表自适应大小      
    window.addEventListener("resize", function () {
    	agencyCharts.resize();
    	yearCharts.resize();
     }); 
    var yearCharts = echarts.init(document.getElementById('yearCharts'));
    var agencyCharts = echarts.init(document.getElementById('agencyCharts'));
    function chartsAgency(agencyCharts) {
		 var agencyName=$("#agencyName2").val();
		$.postAjax("/health/publicity/material/grant/count/agency",{'agencyName':agencyName} ,function(result) {
			var list = result;
			var chartValue = [];
			var chartName = [];
			list.forEach(function(item) {
				chartValue.push({
					value : item.total
				});
				chartName.push({
					value : item.name
				});
			}) 
		var labelOption = {
				normal : {
					show : true,
					position : 'top',
					distance : 15,
					align : 'center',
					verticalAlign : 'top',
					rotate : 0,
					formatter : '{name|{a}}	 {c}',
					fontSize : 12,
					rich : {
						name : {
							textBorderColor : '#fff'
						}
					}
				}
			};
			option = {
		    color: ['#3398DB'],
		    tooltip : {
		        trigger: 'axis',
		        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
		            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
		        },
		        formatter:function(params){
					return params[0].name+'<br/> '
					+ params[0].seriesName+ ':'
					+ params[0].data.value + '(个数)<br/>'
				}
		    },
		    grid: {
		        left: '3%',
		        right: '4%',
		        bottom: '3%',
		        containLabel: true
		    },
		    toolbox : {
	            show : true,
	            right: 75,
	            feature : {
	                mark : {show: true},
	                dataView : {show: true, readOnly: false},
	                magicType: {show: true, type: ['line', 'bar']},
	                restore : {show: true},
	                saveAsImage : {show: true}
	            }
	        },
		    xAxis : [
		        {
		            type : 'category',
		            data : chartName,
		            axisTick: {
		                alignWithLabel: true
		            }
		        }
		    ],
		    yAxis : [
		        {
		            type : 'value'
		        }
		    ],
		    series : [
		        {
		            name:'发放量',
		            type:'bar',
		            barWidth: '60%',
		            label : labelOption,
					barGap : 0,
		            data:chartValue
		        }
		    ]
		};
			agencyCharts.setOption(option,true);
		}); 
	}
   
    function chartsYear(yearCharts) {
		var workCycle=$("#workCycle").val();
		$.postAjax("/health/publicity/material/grant/count/year",{'workCycle':workCycle}, function(result) {
			var list = result.data;
			var chartValue = [];
			var chartName = [];
			list.forEach(function(item) {
				chartValue.push({
					value : item.total
				});
				chartName.push({
					value : item.workCycle+'年'
				});
			}) 
			var labelOption = {
						normal : {
							show : true,
							position : 'top',
							distance : 15,
							align : 'center',
							verticalAlign : 'top',
							rotate : 0,
							formatter : '{name|{a}}	 {c}',
							fontSize : 12,
							rich : {
								name : {
									textBorderColor : '#fff'
								}
							}
						}
					};
			option = {
		    color: ['#3398DB'],
		    tooltip : {
		        trigger: 'axis',
		        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
		            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
		        },
				formatter:function(params){
					return params[0].name+'<br/> '
					+ params[0].seriesName+ ':'
					+ params[0].data.value + '(个数)<br/>'
				}
		    },
		    grid: {
		        left: '3%',
		        right: '4%',
		        bottom: '3%',
		        containLabel: true
		    },
		    toolbox : {
	            show : true,
	            right: 75,
	            feature : {
	                mark : {show: true},
	                dataView : {show: true, readOnly: false},
	                magicType: {show: true, type: ['line', 'bar']},
	                restore : {show: true},
	                saveAsImage : {show: true}
	            }
	        },
			calculable : true,
		    xAxis : [
		        {
		            type : 'category',
		            data : chartName,
		            axisTick: {
		                alignWithLabel: true
		            }
		        }
		    ],
		    yAxis : [
		        {
		            type : 'value'
		        }
		    ],
		    series : [
		        {
		            name:'发放量',
		            type:'bar',
		            barWidth: '60%',
		            label : labelOption,
					barGap : 0,
		            data:chartValue,
		        }
		    ]
		};
			yearCharts.setOption(option,true);
		});
	}
    
    
    function agencyQuery(){
    	chartsAgency(agencyCharts);
        table.refresh();
    }
    
    function yearQuery(){
    	chartsYear(yearCharts);
    }
    
    </script>
</body>

</html>
