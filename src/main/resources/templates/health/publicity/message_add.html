<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="/health/header" />
<link rel="stylesheet" href="/static/assets/ueditor/themes/default/css/ueditor.min.css" />
<link rel="stylesheet" href="/static/assets/tagsinput/bootstrap-tagsinput.css" />

<body>
    <tt:constant enumcode="publicity-message-type,publish-target-type" />
    <section class="content-header">
        <h1>发布信息</h1>
        <ol class="breadcrumb">
            <li><a href="/health/publicity/message/index"><i class="fa fa-list-alt"></i>信息列表</a></li>
            <li class="active">新增信息</li>
        </ol>
    </section>
    <section class="content">
        <div class="box box-solid">
            <div class="box-header with-border">
                <i class="fa fa-edit"></i>
                <h3 class="box-title">新增信息</h3>
                <div class="box-tools pull-right">
                </div>
            </div>
            <div id="model_edit" class="box-body">
                <form id="model_form" action="/health/publicity/message/save" method="post" class="form-horizontal edit-body" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="title" class="col-sm-3 control-label"><i class="required-label fa fa-asterisk"></i>标题：</label>
                        <div class="col-sm-3">
                            <input name="title" placeholder="请输入标题" type="text" class="form-control" required="required" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="publishTime" class="col-sm-3 control-label"><i class="required-label fa fa-asterisk"></i>发布时间：</label>
                        <div class="col-sm-3">
                            <input name="publishTime" placeholder="请输入发布时间" type="text" autocomplete="off" class="form-control tonto-datepicker-date" required="required" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="type" class="col-sm-3 control-label"><i class="required-label fa fa-asterisk"></i>类型：</label>
                        <div class="col-sm-3 tonto-radio-constant" name="type" enumcode="publicity-message-type">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sendHour" class="col-sm-3 control-label"><i class="required-label fa fa-asterisk"></i>发送时间：</label>
                        <div class="col-sm-3">
                            <input name="sendHour" placeholder="请输入几点开始发送" type="number" class="form-control" required="required" min="0" max="24" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="label" class="col-sm-3 control-label">标签：</label>
                        <div class="col-sm-8">
                            <input name="label" id="label" type="text" class="form-control" placeholder="输入内容后回车" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="thumbnailUrl" class="col-sm-3 control-label">标题配图：</label>
                        <div class="col-sm-5" name="thumbnail">
                            <input type="file" name="thumbnailUrl">
                        </div>
                    </div>
                    <div class="form-group" id="publishTargetGroup" style="display: none">
                        <label for="publishTarget" class="col-sm-3 control-label">发送对象：<br>
                            <font style="color:red">（不选为全部）</font>
                        </label>
                        <div class="col-sm-8" id="publishTargetDiv">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="summary" class="col-sm-3 control-label">简介：</label>
                        <div class="col-sm-8">
                            <textarea name="summary" style="width:100%;height: 150px" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="content" class="col-sm-3 control-label"><i class="required-label fa fa-asterisk"></i>内容：</label>
                        <div class="col-sm-8" id="contentDiv">
                            <script type="text/plain" id="myEditor" style="width:100%;height:540px;"></script>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="attachmentFiles" class="col-sm-3 control-label">附件：</label>
                        <div class="col-sm-8" name="attachments">
                            <input type="file" name="attachmentFiles" multiple>
                        </div>
                    </div>
                    <input type="hidden" id="statusInput" name="status" />
                    <div class="form-group">
                        <div class="col-sm-2 col-sm-offset-3">
                            <button type="submit" class="btn btn-primary btn-block" onclick="setStatus(0)">暂存</button>
                        </div>
                        <div class="col-sm-2 col-sm-offset-1">
                            <button type="submit" class="btn btn-success btn-block" onclick="setStatus(1)">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-sm-2 col-sm-offset-5 btn-back">
            <a href="/health/publicity/message/index" class="btn btn-primary btn-block">返回</a>
        </div>
    </section>
    <div th:include="/health/footer" />
    <script type="text/javascript" src="/static/assets/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" src="/static/assets/ueditor/ueditor.all.min.js"></script>
    <script type="text/javascript" src="/static/assets/tagsinput/bootstrap-tagsinput.min.js"></script>
    <script type="text/javascript">
    var options = {
        id: "model",
        name: "新增",
        url: "/health/publicity/message/save",
        columns: [
            { title: "标题", name: "title", inputType: "TEXT" },
            { title: "简介", name: "summary", inputType: "TEXT", dependency: ["type", "2"] },
            { title: "类型", name: "type", inputType: "RADIO", enum: "publicity-message-type" },
            { title: "标题配图", name: "thumbnail", inputType: "ATTACHMENT", maxFileCount: 1, fileName: "thumbnailUrl", dependency: ["type", "2"] },
            { title: "发布时间", name: "publishTime", inputType: "DATE" },
            { title: "开始发送时间", name: "sendHour", inputType: "NUMBER", dependency: ["type", "3"] },
            { title: "内容", name: "content", inputType: "TEXT" },
            { title: "标签", name: "label", inputType: "TEXT", dependency: ["type", "2"] },
            {
                title: "附件",
                name: "attachments",
                inputType: "ATTACHMENT",
                fileName: "attachmentFiles",
                dependency: ["type", "1", "2"],
                allowedFileExtensions: ["jpeg", "jpg", "png", "gif", "txt", "pdf", "xlsx", "xls", "doc", "docx", "rar", "zip","mp4"]
            }
        ]
    }

    function setStatus(stat) {
        $("#statusInput").val(stat);
    }

    $(function() {
        $("#label").tagsinput();

        $("input:radio[name='type']").on('ifChecked', function(a, b) {
            typeCheckedHandler(a.currentTarget.value);
        });

        initEditor();
        initPublishTarget();

        var model = new tonto.Model("model", options.columns, {
            pattern: "edit",
            extraParam: function() {
                var type = $('input[name="type"]:checked').val();
                var result = {};
                if (type == 2) {
                    result.content = editor.getContent();
                } else if (type == 3) {
                    var pt = "";
                    $('input[name="ptarget"]:checked').each(function(i, dom) {
                        pt += dom.value + ",";
                    });
                    if (pt) {
                        result.publishTarget = pt;
                    }
                }

                return result;
            },
            successCallback: function() {
                $.successAlert("保存成功", function() {
                    window.location = "/health/publicity/message/index";
                });
            }
        });
        model.setData(null);
    });


    var current = -1,
        editor, messageInput;

    function initEditor() {
        editor = UE.getEditor('myEditor');
        messageInput = $('<textarea name="content" class="no-validate" style="width:100%;height: 300px;display:none" disabled="disabled"></textarea>');
        $("#contentDiv").append(messageInput);
    }

    function typeCheckedHandler(type) {
        if (current == type) {
            return;
        }

        if (type == 2) {
            editor.setShow();
            messageInput.hide();
            messageInput.attr("disabled", true);
            $("#publishTargetGroup").hide();
        } else if (type == 1) {
            editor.setHide();
            messageInput.show();
            messageInput.attr("disabled", false);
            $("#publishTargetGroup").hide();
        } else if (type == 3) {
            editor.setHide();
            messageInput.show();
            messageInput.attr("disabled", false);
            $("#publishTargetGroup").show();
        }

        current = type;
    }

    function initPublishTarget() {
        var data = window._constant_cache['publish-target-type'];
        var c = $("#publishTargetDiv");
        for (var i = 0; i < data.length; i++) {
            var d = data[i];
            var k = $('<label class="control-label radio-label"><input type="checkbox" name="ptarget" value="' + d.key + '">&nbsp;&nbsp;' + d.value + '&nbsp;&nbsp;</label>');
            c.append(k);
            k.iCheck({
                checkboxClass: 'icheckbox_square-blue', // 注意square和blue的对应关系
                radioClass: 'iradio_square-blue'
            });
        }
    }
    </script>
</body>

</html>
