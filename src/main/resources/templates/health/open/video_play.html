<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="/health/header" />

<body>
    <div class="container">
        <section class="content">
            <input type="hidden" id="url" th:value="${video.url}">
            <input type="hidden" id="id" th:value="${video.id}">
            <input type="hidden" id="showImageUrl" th:value="${video.showImageFile?.pelativePath}">
            <div class="box box-solid">
                <div class="box-body" id="videoBody" style="text-align: center;">
                    <h3 th:text="${video.name}"></h3>
                    <h5 th:text="|发布时间:  ${#dates.format(video.publishTime,'yyyy-MM-dd')}|"></h5>
                    <div id="my-video" class="media-object">Loading the video...</div>
                </div>
            </div>
        </section>
        <div class="col-sm-2 col-sm-offset-5 btn-back">
            <a  href="/health/video/show/index" class="btn btn-primary btn-block">返回</a>
        </div>
    </div>
    <script type="text/javascript" src="/static/assets/jquery/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="/static/assets/bootstrap3/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/assets/adminLTE/js/adminlte.min.js"></script>
    <script type="text/javascript" src="/static/js/jwplayer/jwplayer.js"></script>
    <script type="text/javascript" src="/static/js/common.js"></script>
    <script type="text/javascript">
    /*<![CDATA[*/
    $(function() {
        var url = $("#url").val();
        var showImageUrl = "/file/" + $("#showImageUrl").val();
        var w = $("#videoBody").width();
        jwplayer("my-video").setup({
            flashplayer: '/static/js/jwplayer/player.swf',
            file: url,
            title: '',
            image: showImageUrl,
            overstretch: true,
            width: w,
            height: w / 2,
            showdigits: false,
            bufferlength: 10,
            // playlist: [
            //     { file: "http://172.16.11.156:5080/paladin-vedio/streams/3.mp4", image: "/static/js/sliderPro/js/1.jpg",title:"标题1",description:"描述1"},
            //     {file: "http://172.16.11.156:5080/paladin-vedio/streams/3.mp4", image: "/static/js/sliderPro/js/1.jpg",title:"标题2",description:"描述2"},
            //     {file: "http://172.16.11.156:5080/paladin-vedio/streams/3.mp4", image: "/static/js/sliderPro/js/1.jpg",title:"标题3",description:"描述3"}
            // ],
            // "playlist.position": "right",
            // "playlist.size": 200
        });
        /* 更新播放次数 */

        $.getAjax("/open/health/message/center/updateCount?videoId=" + $("#id").val(), function(data) {

        });
    })
    /*]]>*/
    </script>
</body>

</html>
