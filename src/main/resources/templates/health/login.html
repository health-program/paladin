<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>健康宣教系统</title>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }

    #wrap {
        height: 88.5vh;
        width: 100%;
        background-image: url(/static/img/loginbg.jpg);
        background-repeat: no-repeat;
        background-position: center center;
        position: relative;
        background-size: cover;
    }

    #wrap .logGet {
        height: 408px;
        width: 468px;
        background-color: #FFFFFF;
        margin: auto;
        box-shadow: 0px 4px 7px 0px #dad8d8;
    }

    .logC a button {
        width: 100%;
        height: 45px;
        border: none;
        color: white;
        font-size: 18px;
        background: url(/static/img/loginbtn.png) no-repeat;
    }

    .logGet .logD.logDtip .p1 {
        display: inline-block;
        font-size: 28px;
        margin-top: 30px;
        width: 100%;
        text-align: center;
    }

    #wrap .logGet .logD.logDtip {
        width: 86%;
        margin-bottom: 30px;
        margin-top: 0px;
        margin-right: auto;
        margin-left: auto;
    }

    .logGet .lgD img {
        position: absolute;
        top: 12px;
        left: 8px;
    }

    .logGet .lgD input {
        width: 100%;
        height: 42px;
        text-indent: 2.5rem;
    }

    #wrap .logGet .lgD {
        width: 86%;
        position: relative;
        margin-bottom: 30px;
        margin-top: 30px;
        margin-right: auto;
        margin-left: auto;
    }

    #wrap .logGet .logC {
        width: 86%;
        margin-top: 0px;
        margin-right: auto;
        margin-bottom: 0px;
        margin-left: auto;
    }

    #head {
        height: 120px;
        width: 80vw;
        color: #0b752b;
        line-height: 120px;
        margin: auto;
        font-size: 48px;
    }

    .vh10 {
        width: 100%;
        height: 10vh;
    }

    #body {
        overflow-x: hidden;
        overflow-y: hidden;
    }

    .logGet .and {
        width: 86%;
        position: relative;
        margin-bottom: 20px;
        margin-top: 20px;
        margin-right: auto;
        margin-left: auto;
    }

    .logGet .ander {
        float: right;
    }

    input {
        border: 1px solid #5da21e;
    }

    /*隐藏掉我们模型的checkbox*/
    .my_protocol .input_agreement_protocol {
        appearance: none !important;
        -webkit-appearance: none !important;
        outline: none !important;
        display: none !important;
    }

    /*未选中时*/
    .my_protocol .input_agreement_protocol+span {
        width: 16px;
        height: 16px;
        background-color: red;
        display: inline-block;
        background: url(/static/img/icon_checkbox.png) no-repeat;
        background-position-x: 0px;
        background-position-y: -25px;
        position: relative;
        top: 3px;
    }

    /*选中checkbox时,修改背景图片的位置*/
    .my_protocol .input_agreement_protocol:checked+span {
        background-position: 0 0px
    }

    .lgE{
        background-color:red;
        padding:10px;
        height:25px;
        color:#fff;
        text-align: center;
    }
    </style>
</head>

<body id="body">
    <div class="header" id="head">
        昆山市健康宣教系统
    </div>
    <div class="wrap" id="wrap">
        <div class="vh10"></div>
        <div class="logGet">
            <!-- 头部提示信息 -->
            <div class="logD logDtip">
                <p class="p1">用户登录</p>
            </div>
            <!-- 输入框 -->
            <form action="/health/login" method="post">
            <div class="lgD">
                <img src="/static/img/logName.png" width="20" height="20" alt=""/>
                <input type="text" name="username" placeholder="请输入用户名" />
            </div>
            <div class="lgD">
                <img src="/static/img/logPwd.png" width="20" height="20" alt=""/>
                <input type="password" name="password" placeholder="请输入密码" />
            </div>
            <div class="lgE" th:if="${isError == true}">登录账号或密码错误</div>
            <div class="logC">
                <a href="index.html" target="_self">
                <button>登 录</button>
            </a>
            </div>
            </form>
        </div>
    </div>
</body>

</html>
