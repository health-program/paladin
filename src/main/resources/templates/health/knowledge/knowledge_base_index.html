<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="/health/header" />

<body>
<tt:constant enumcode="knowledge-data-type" />
    <section class="content-header">
        <h1>知识库</h1>
    </section>
    <section class="content">
        <div class="box box-solid">
            <div class="box-header with-border">
                <i class="fa fa-search"></i>
                <h3 class="box-title">查询</h3>
            </div>
            <div class="box-body">
                <form id="searchbar" class="form-horizontal">
                    <div class="col-md-2">
                        <input name="name" class="form-control" th:value="${query?.name}" placeholder="请输入疾病或指标名称"/>
                    </div>
                    <div class="col-md-2">
                        <select name="type" class="form-control tonto-select-constant" th:attr="selectedvalue=${query?.type}" enumcode="knowledge-data-type">
                            <option value="">请选择类型</option>
                        </select>
                    </div>
                    <div class="col-md-8">
                        <div class="pull-right">
                            <button type="button" style="width:100px" class="btn btn-primary tonto-btn-search" onclick="table.refresh()"><i class="fa fa-search"></i>查询</button>
                            <button type="button" style="width:100px" class="btn btn-default" onclick="$('form')[0].reset()"><i class="fa fa-repeat"></i>重置</button>
                        </div>
                    </div>
                    <!-- 表单仅有一个text-input时回车会提交表单，这里添加一个无用的防止回车提交 -->
                    <input type="text" style="display:none">
                </form>
                <input type="hidden" id="pageLimit" th:value="${query?.limit}" />
                <input type="hidden" id="pageOffset" th:value="${query?.offset}" />
            </div>
        </div>
        <div class="box box-solid" style="margin-top:20px">
            <div class="box-header with-border">
                <i class="fa fa-list-alt"></i>
                <h3 class="box-title">结果</h3>
            </div>
            <div id="result" class="box-body">
                <table id="dataGrid"></table>
                <div id="toolbar">
                    <div class="btn-group">
                        <a onclick="add()" class="btn btn-success"><i class="glyphicon glyphicon-plus"></i>新增基本信息</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div th:include="/health/footer" />
    <script type="text/javascript">
    var table;
    $(function() {
        initDataGrid();
    });

    function initDataGrid() {
        var limit = $("#pageLimit").val();
        var offset = $("#pageOffset").val();
        var page = (limit && offset) ? offset / limit + 1 : 1;

        table = $.createTable("#dataGrid", {
            idField: "id",
            columns: [
                [
                    { title: "名称", field: "name" },
                    { title: "类型", field: "type" ,enumcode:"knowledge-data-type"},
					{ title: "所在科室", field: "department" },
                    {
                        title: "操作",
                        align: "center",
                        width: "300px",
                        events: {
                            'click .base': function(e, value, row, index) {
                                base(row);
                            },
                            'click .remove': function(e, value, row, index) {
                                remove(row);
                            },
                            'click .detail': function(e, value, row, index) {
                                detail(row);
                            }
                        },
                        formatter: function operateFormatter(value, row, index) {
                            return '<button class="base btn btn-xs btn-info" style="margin-right:10px"><i class="glyphicon glyphicon-edit"></i>基本信息详情</button>' +
                                 '<button class="detail btn btn-xs bg bg-purple" style="margin-right:10px"><i class="glyphicon glyphicon-list"></i>详细信息列表</button>' +
                                '<button class="remove btn btn-xs btn-danger"><i class="glyphicon glyphicon-remove"></i>删除</button>';

                        }
                    }
                ]
            ],
            url: '/health/knowledge/base/find/page',
            searchbar: '#searchbar',
            showColumns: true,
            pageSize: limit || undefined,
            pageNumber: page || 1,
            pagination: true,
            clickToSelect: true,
            toolbar: "#toolbar",
            showRefresh: true
        });
    }

    function add() {
        window.location = '/health/knowledge/base/add';
    }

    function base(row) {
        window.location = '/health/knowledge/base/detail' + (row ? ('?id=' + row.id) : '');
    }

    function detail(row) {
        window.location = '/health/knowledge/base/detail/index' + (row ? ('?knowledgeId=' + row.id+'&name='+row.name) : '');
    }

    function remove(row) {
        if (row) {
            layer.confirm('确定删除吗?', function() {
                $.getAjax('/health/knowledge/base/delete?id=' + row.id, function() {
                    $.successMessage("删除成功");
                    table.refresh();
                });
            });
        }
    }

    function getSelectRow(notShowError) {
        var rows = table.getSelections();
        var row = rows.length > 0 ? rows[0] : null;
        if (!notShowError && !row) {
            $.errorMessage("请选中一条业务数据");
        }
        return row;
    }
    </script>
</body>

</html>
