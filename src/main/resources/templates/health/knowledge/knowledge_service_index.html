<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="/health/header" />

<body>
    <tt:constant enumcode="enabled-type," />
    <section class="content-header">
        <h1>知识库服务管理</h1>
    </section>
    <section class="content">      
        <div class="box box-solid" style="margin-top:20px">
            <div id="result" class="box-body">
                <table id="dataGrid"></table>
                <div id="toolbar">
                    <div class="btn-group">
                        <a onclick="add()" class="btn btn-default"><i class="glyphicon glyphicon-plus"></i>添加服务</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div th:include="/health/footer" />
    <script type="text/javascript">
    var table;
    $(function() {
        initDataGrid();
    });

    function initDataGrid() {
        table = $.createTable("#dataGrid", {
            idField: "id",
            columns: [
                [
                    { title: "服务编码", field: "serviceCode" },
                    { title: "服务名称", field: "serviceName" },
                    { title: "是否启用", field: "enabled", enumcode: "enabled-type" },
                    {
                        title: "操作",
                        align: "center",
                        width: "250px",
                        events: {
                            'click .detail': function(e, value, row, index) {
                                detail(row);
                            },
                            'click .stop': function(e, value, row, index) {
                                stop(row);
                            },
                            'click .start': function(e, value, row, index) {
                                start(row);
                            },
                            'click .evaluate': function(e, value, row, index) {
                                evaluate(row);
                            }
                        },
                        formatter: function operateFormatter(value, row, index) {
                            var html = '<button class="detail btn btn-xs btn-info" style="margin-right:10px"><i class="glyphicon glyphicon-edit"></i>详情</button>' +
                                '<button class="evaluate btn btn-xs btn-warning" style="margin-right:10px"><i class="glyphicon glyphicon-cog"></i>评估管理</button>';
                            if (row.enabled == 1) {
                                html += '<button class="stop btn btn-xs btn-danger"><i class="glyphicon glyphicon-remove"></i>停用</button>';
                            } else {
                                html += '<button class="start btn btn-xs btn-success"><i class="glyphicon glyphicon-ok"></i>启用</button>';
                            }
                            return html;
                        }
                    }
                ]
            ],
            url: '/health/knowledge/service/find/page',
            searchbar: '#searchbar',
            showColumns: true,
            pagination: true,
            toolbar: "#toolbar",
            showRefresh: true
        });
    }

    function add() {
        window.location = '/health/knowledge/service/add';
    }

    function detail(row) {
        window.location = '/health/knowledge/service/detail' + (row ? ('?id=' + row.serviceCode) : '');
    }

    function evaluate(row) {
        window.location = '/health/knowledge/evaluate/index' + (row ? ('?serviceId=' + row.serviceCode + '&serviceName=' + row.serviceName) : '');
    }

    function start(row) {
        if (row) {
            layer.confirm('确定启用服务吗?', function() {
                $.getAjax('/health/knowledge/service/start?id=' + row.serviceCode, function() {
                    $.successMessage("启用服务成功");
                    table.refresh();
                });
            });
        }
    }

    function stop(row) {
        if (row) {
            layer.confirm('确定停用服务吗?', function() {
                $.getAjax('/health/knowledge/service/stop?id=' + row.serviceCode, function() {
                    $.successMessage("停用服务成功");
                    table.refresh();
                });
            });
        }
    }
    </script>
</body>

</html>
