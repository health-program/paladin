    <script type="text/javascript">
    /*<![CDATA[*/
    var table;
    $(function() {
        initDataGrid();
    });

    function initDataGrid() {
        var limit = $("#pageLimit").val();
        var offset = $("#pageOffset").val();
        var page = (limit && offset) ? offset / limit + 1 : 1;

        table = $.createTable("#dataGrid", {
            idField: "id",
            columns: [
                [
                    { field: "name",align:"left",width:"88%"},
                    { field: "updateTime", formatter: "date" }
                ]
            ],
            url: '/health/video/play/publish/find/page',
            pageSize: limit || undefined,
            pageNumber: page || 1,
            pagination: true,
            onClickRow:function (e) {
            	window.location = '/health/video/play' + (e ? ('?id=' + e.id) : '');
            }
        });
    }

    /*]]>*/
    </script>
