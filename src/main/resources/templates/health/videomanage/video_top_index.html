<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="/health/header" />
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
  <link rel="stylesheet" type="text/css" href="/static/js/sliderPro/css/slider-pro.css" media="screen"/>
<style>
    .notice-list {
        list-style: none;
    }

    .right-tool {
        float: right;
    }

    .list {
        list-style: none;
        float: left;
        text-align: center;
        width: 23%
    }

    .right-text {
        display: inline;
        float: right;
    }

    .name-box {
        display: inline-block;
        height: 54px;
        width: 140px;
    }

    .fa-check-square-o {
        font-size: 54px;
    }

    .p1 {
        color: #666666;
        font-size: 14px;
        line-height: 18px;
    }

    .p2 {
        color: #666666;
        line-height: 20px;
        font-size: 22px;
    }

    .go-todo-btn {
        padding
    }

    .name {
        color: #000;
    }

    .name:hover,
    .name:active,
    .name:focus {
        color: #000;
        text-decoration: underline
    }

    .btn-primary {
        background-color: #00a65a;
        border-color: #00a65a
    }

    .btn-primary:hover {
        background-color: #1ddc50;
        border-color: #1ddc50
    }

    .p-number strong {
        font-size: 24px
    }

    .ul-dashed {
        border-bottom: 1px dashed #dddddd;
        padding-left: 12px;
        line-height: 14px;
        margin-right: 21px;
    }

    .notice-li {
        margin-bottom: 6px;
    }

    .info-box-text {
        font-size: 20px;
    }

    .info-box-content {
        padding: 5px 25px;
    }

    .text-view {
        margin-left: 90px;
        text-align: right;
        margin-right: 19px;
    }

    #noticeContent p {
        margin-left: 15px;
    }

    .content {
        min-height: 250px;
        padding: 30px;
        margin-right: auto;
        margin-left: auto;
        padding-left: 30px;
        padding-right: 30px;
    }
</style>

<body class="hold-transition skin-blue layout-top-nav">
<div class="wrapper">

  <header class="main-header" style="background-color:#43c7a8">
    <nav class="navbar navbar-static-top">
      <div class="container">

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse pull-left" id="navbar-collapse">
          <ul class="nav navbar-nav">
           <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">宣传内容<span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#">疾病查询</a></li>
                <li><a href="#">疾病知识</a></li>
                <li><a href="#">症状知识</a></li>
                <li><a href="#">健康处方</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
      <!-- /.container-fluid -->
    </nav>
  </header>
  <!-- Full Width Column -->
  <div class="content-wrapper">
    <div class="container">
      <!-- Content Header (Page header) -->
      <section class="content-header" style="height:50px;">
        <img id="logo"/>
        <ol class="breadcrumb" style="float:left">
          <li><a href="#"><i class="fa fa-home"></i> 当前所在的位置：主页</a></li>
          <li class="active"><a href="#">宣传教育</a></li>
        </ol>
      </section>
<section class="content">
    <div class="box box-solid">
        <div id="example1" class="slider-pro" >
            <div class="sp-slides" th:each="video,iter: ${videos}" >
                <div class="sp-slide">
                    <a th:href="${'/health/video/play?id='+ video.id}"><img class="sp-image"
                        data-src="/static/js/sliderPro/js/1.jpg"/></a>
                    <p class="sp-caption" th:text="${video.summary.length()>30}?${#strings.substring(video.summary,0,30)+'.........'}:${video.summary}"></p>
                    <!--<p class="sp-layer sp-white sp-padding"
                       data-vertical="5" data-horizontal="1%" data-width="98%"
                       data-show-transition="down" data-show-delay="400" data-hide-transition="up"
                       style="text-align: center">
                        <span class="hide-small-screen"
                              th:text="${video.summary.length()>30}?${#strings.substring(video.summary,0,30)+'.........'}:${video.summary}"></span>
                    </p>-->
                </div>
            </div>
            <div class="sp-thumbnails" >
                <div class="sp-thumbnail" >
                    <img class="sp-thumbnail-image" src="/static/js/sliderPro/js/3.jpg"/>
                </div>
                <div class="sp-thumbnail">
                    <img class="sp-thumbnail-image" src="/static/js/sliderPro/js/3.jpg"/>
                </div>

                <div class="sp-thumbnail"  >
                    <img class="sp-thumbnail-image" src="/static/js/sliderPro/js/3.jpg"/>
                </div>

                <div class="sp-thumbnail">
                    <img class="sp-thumbnail-image" src="/static/js/sliderPro/js/3.jpg"/>
                </div>
                <div class="sp-thumbnail">
                    <img class="sp-thumbnail-image" src="/static/js/sliderPro/js/3.jpg"/>
                </div>
                </div>
            </div>

    </div>
    <div class="box box-solid">
            <ul id="myTab" class="nav nav-tabs">
                <li class="active">
                    <a href="#info" data-toggle="tab" ><i class="glyphicon glyphicon-list-alt"></i>&nbsp;&nbsp;信息发布</a>
                </li>
                <li>
                    <a href="#video" data-toggle="tab"><i class="glyphicon glyphicon-facetime-video"></i>&nbsp;&nbsp;视频列表</a>
                </li>
            </ul>
        <div class="box-body">
            <div id="myTabContent" class="tab-content">
                <div class="tab-pane fade in active" id="info">
                    <ul class="notice-list ul-dashed" th:each="message,iter: ${messages}">
                        <li class="notice-li">
                            <strong><a class="name" th:href="${'/health/publicity/message/display/index?id='+ message.id}" th:text="${message.title}"></a></strong><img th:if="${iter.index <= 2}" src="/static/image/hot.gif" style="position: absolute;z-index: 1001;margin-left: 3px;margin-top: -3px">
                            <div class="right-tool">
                                <span th:text="${#dates.format(message.publishTime, 'yyyy-MM-dd')}"></span>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="tab-pane fade" id="video">
                    <ul class="notice-list ul-dashed" th:each="video,iter: ${videosAll}">
                        <li class="notice-li">
                            <strong><a class="name" th:href="${'/health/video/play?id='+ video.id}" th:text="${video.name}"></a></strong><img th:if="${iter.index <= 2}" src="/static/image/hot.gif" style="position: absolute;z-index: 1001;margin-left: 3px;margin-top: -3px">
                            <div class="right-tool">
                                <span th:text="${#dates.format(video.createTime, 'yyyy-MM-dd')}"></span>
                            </div>
                        </li>
                    </ul>
                </div>
        </div>
    </div>
</section>
</div>
</div>
</div>
<div th:include="/health/footer" />
<script type="text/javascript" src="/static/js/sliderPro/js/jquery.sliderPro.js"></script>
<script type="text/javascript">
    $(function () {
        $( '#example1' ).sliderPro({
            width: 1110,
            height: 450,
            arrows: true,
            buttons: false,
            waitForLayers: true,
            autoplayDelay: 5000,
            thumbnailPointer: true,
            thumbnailWidth: 220,
            thumbnailHeight:150,
            breakpoints: {
                500: {
                    thumbnailWidth: 120,
                    thumbnailHeight: 50
                }
            }
        });
    })
</script>
</body>

</html>
