<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="/health/header" />
<link rel="stylesheet" href="/static/assets/tagsinput/bootstrap-tagsinput.css" />

<body>
<tt:constant enumcode="boolean" />
<section class="content-header">
    <h1>视频播放</h1>
    <ol class="breadcrumb">
        <li><a href="/health/video/show/index"><i class="fa fa-list-alt"></i>视频播放列表</a></li>
        <li class="active">视频详情</li>
    </ol>
</section>
<section class="content">
</section>
<div class="col-sm-2 col-sm-offset-5 btn-back">
    <a  href="/health/video/show/index" class="btn btn-primary btn-block">返回</a>
</div>
<input type="hidden" id="id" th:value="${id}" />
<div th:include="/health/footer" />
<script type="text/javascript" src="/static/assets/tagsinput/bootstrap-tagsinput.min.js"></script>
<script type="text/javascript">
    $(function() {
        var options = {
            id: "model",
            name: "详情",
            columns: [

                { title: "视频名称", name: "name", inputType: "TEXT" },
                { title: "标签", name: "label", inputType: "TAGSINPUT" },
                { title: "发布时间", name: "publishTime", inputType: "DATE" },
                /*{ title: "视频地址", name: "url", colspan:2,inputType: "TEXT" },*/
                { title: "视频简介", name: "summary", inputType: "TEXTAREA" },
                { title: "展示图片", name: "showImage", inputType: "ATTACHMENT", fileName: "showImageFile", maxFileCount: 1 }
            ]
        }
        $.getAjax("/health/video/get?id=" + $("#id").val(), function(data) {
            var html = generateViewHtml(options);
            $(".content").html(html);
            var model = new tonto.Model("model", options.columns);
            model.setData(data);
            $.initComponment();
        });
    });
</script>
</body>

</html>
