<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="/health/header" />

<body>
    <section class="content-header">
        <h1>视频播放记录</h1>
        <ol class="breadcrumb">
            <li><a href="/health/video/play/index"><i class="fa fa-list-alt"></i>列表</a></li>
            <li class="active">详情</li>
        </ol>
    </section>
	<section class="content">
		<div class="box box-solid">
			<div class="box-header with-border">
				<i class="glyphicon glyphicon-user"></i>
				<h3 class="box-title">详情</h3>
				<div class="box-tools pull-right">
					<a class="btn" id="model_edit_btn" href="javascript:void(0)"><i
						class="fa fa-edit"></i>编辑</a>
				</div>
			</div>
			<div id="model_view" class="box-body">
				<form class="form-horizontal">
					<div class="form-group">
						<label for="workCycle" class="col-sm-3 control-label">工作周期：</label>
						<div class="col-sm-3">
							<p name="workCycle" class="form-control-static description"></p>
						</div>
						<label for="videoName" class="col-sm-2 control-label">视频名称：</label>
						<div class="col-sm-3">
							<p name="videoName" class="form-control-static description"></p>
						</div>
					</div>
					<div class="form-group">
						<label for="playAddress" class="col-sm-3 control-label">播放地点：</label>
						<div class="col-sm-3">
							<p name="playAddress" class="form-control-static description"></p>
						</div>
						<label for="visitorCount" class="col-sm-2 control-label">观看人数：</label>
						<div class="col-sm-3">
							<p name="visitorCount" class="form-control-static description"></p>
						</div>
					</div>
					<div class="form-group">
						<label for="playStartTime" class="col-sm-3 control-label">播放开始时间：</label>
						<div class="col-sm-3">
							<p name="playStartTime" class="form-control-static description"></p>
						</div>
						<label for="playEndTime" class="col-sm-2 control-label">播放结束时间：</label>
						<div class="col-sm-3">
							<p name="playEndTime" class="form-control-static description"></p>
						</div>
					</div>
					<div class="form-group">
						<label for="principal" class="col-sm-3 control-label">负责人：</label>
						<div class="col-sm-3">
							<p name="principal" class="form-control-static description"></p>
						</div>
						<label for="agencyName" class="col-sm-2 control-label">所属机构：</label>
						<div class="col-sm-3">
							<p name="agencyName" class="form-control-static description"></p>
						</div>
					</div>
					<div class="form-group">
						<label for="remarks" class="col-sm-3 control-label">备注：</label>
						<div class="col-sm-3">
							<p name="remarks" class="form-control-static description"></p>
						</div>
					</div>
				</form>
			</div>
			<div id="model_edit" class="box-body" style="display: none">
				<form id="model_form" action="/health/video/play/update" method="post" class="form-horizontal edit-body">
					<div class="form-group">
						<label for="workCycle" class="col-sm-3 control-label">工作周期：</label>
						<div class="col-sm-3">
							<input name="workCycle" placeholder="请输入工作周期" type="text"
								class="form-control">
						</div>
						<label for="videoName" class="col-sm-2 control-label">视频名称：</label>
						<div class="col-sm-3">
							<input name="videoId" type="hidden"> 
							<input name="videoName" placeholder="请输入视频名称" type="text" class="form-control" readonly="readonly">
						</div>
					</div>
					<div class="form-group">
						<label for="playAddress" class="col-sm-3 control-label">播放地点：</label>
						<div class="col-sm-3">
							<input name="playAddress" placeholder="请输入播放地点" type="text"
								class="form-control">
						</div>
						<label for="visitorCount" class="col-sm-2 control-label">观看人数：</label>
						<div class="col-sm-3">
							<input name="visitorCount" placeholder="请输入观看人数" type="text"
								class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label for="playStartTime" class="col-sm-3 control-label">播放开始时间：</label>
						<div class="col-sm-3">
							<input name="playStartTime" placeholder="请输入播放开始时间" type="text"
								class="form-control tonto-datepicker-datetime">
						</div>
						<label for="playEndTime" class="col-sm-2 control-label">播放结束时间：</label>
						<div class="col-sm-3">
							<input name="playEndTime" placeholder="请输入播放结束时间" type="text"
								class="form-control tonto-datepicker-datetime">
						</div>
					</div>
					<div class="form-group">
						<label for="principal" class="col-sm-3 control-label">负责人：</label>
						<div class="col-sm-3">
							<input name="principal" placeholder="请输入负责人" type="text"
								class="form-control">
						</div>
						<label for="agencyId" class="col-sm-2 control-label">所属机构：</label>
						<div class="col-sm-3">
							<select name="agencyId" class="form-control">
								<option value="">请选择</option>
								<option th:each="agency : ${agencyList}" th:value="${agency.Id}"
									th:selected="${agencyId == agency.Id}" th:text="${agency.name}"></option>
							</select>
						</div>
					</div>
					<div class="form-group">
					<label for="remarks" class="col-sm-3 control-label">备注：</label>
						<div class="col-sm-3">
							<input name="remarks" placeholder="请输入备注" type="text"
								class="form-control">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-2 col-sm-offset-3">
							<button type="submit" id="model_form_submit_btn"
								class="btn btn-primary btn-block">保存</button>
						</div>
						<div class="col-sm-2 col-sm-offset-1">
							<button type="button" id="model_form_cancel_btn"
								class="btn btn-default btn-block">取消</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</section>
	<input type="hidden" id="id" th:value="${id}"/>
    <div th:include="/health/footer" />
    <script type="text/javascript">
	var options = {
	        id: "model",
	        name: "详情",
	        url:"/health/video/play/update?id="+$("#id").val(),
	        columns: [
				{ title: "工作周期", name: "workCycle", inputType: "TEXT" },
				{ title: "视频Id", name: "videoId", inputType: "TEXT" },
				{ title: "视频名称", name: "videoName", inputType: "TEXT" },
				{ title: "播放地点", name: "playAddress", inputType: "TEXT" },
				{ title: "负责人", name: "principal", inputType: "TEXT" },
				{ title: "观看人数", name: "visitorCount", inputType: "TEXT" },
				{ title: "播放开始时间", name: "playStartTime", inputType: "TIME" },
				{ title: "播放结束时间", name: "playEndTime", inputType: "TIME" },
				{ title: "所属机构", name: "agencyId", inputType: "TEXT" },
				{ title: "机构名称", name: "agencyName", inputType: "TEXT" },
				{ title: "备注", name: "remarks", inputType: "TEXT" }
				]
	    }

    $(function() {
    	var model = new tonto.Model("model", options.columns, {
			successCallback : function() {
				$.successAlert("保存成功", function() {
					window.location = "/health/video/play/index?id=" 
                    	+ $("input[name='videoId']").val() 
                    	+ "&name=" + $("input[name='videoName']").val();
				});
			},
	          extraParam: function() {
	              return {
	                  id: $("#id").val() || "",
	              }
	          }
			});
        $.getAjax("/health/video/play/get?id="+$("#id").val(), function(data) {
            var model = new tonto.Model("model", options.columns);
            model.setData(data);
        });
    });
    </script>
</body>

</html>
