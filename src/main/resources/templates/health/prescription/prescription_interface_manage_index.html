<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="/health/header" />

<body>
    <tt:constant enumcode="enabled-type," />
    <section class="content-header">
        <h1>接口管理</h1>
    </section>
    <section class="content">
        <div class="box box-solid">
            <div class="box-body">
                <form id="searchbar" class="form-horizontal form-search">
                    <div class="form-group">
                        <div class="col-md-2">
                            <input name="name" class="form-control" placeholder="请输入第三方名称"  th:value="${query?.name}"/>
                        </div>
                         <div class="col-md-10">
		                    <div class="pull-right">
		                        <button type="button" style="width:100px" class="btn btn-primary tonto-btn-search" onclick="table.refresh()"><i class="fa fa-search"></i>查询</button>
		                        <button type="button" style="width:100px" class="btn btn-default" onclick="$('form')[0].reset()"><i class="fa fa-repeat"></i>重置</button>
		                    </div>
		                </div>
                    </div>

                    <!-- 表单仅有一个text-input时回车会提交表单，这里添加一个无用的防止回车提交 -->
                    <input type="text" style="display:none">
                </form>

                <input type="hidden" id="pageLimit" th:value="${query?.limit}" />
                <input type="hidden" id="pageOffset" th:value="${query?.offset}" />
            </div>
        </div>
        <div class="box box-solid" style="margin-top:20px">         
            <div id="result" class="box-body">
                <table id="dataGrid"></table>
                <div id="toolbar">
                    <div class="btn-group">
                        <a onclick="add()" class="btn btn-default"><i class="glyphicon glyphicon-plus"></i>添加第三方接入</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div th:include="/health/footer" />
    <script type="text/javascript">
    var table;
    $(function() {
        initDataGrid();
    });

    function initDataGrid() {
        var limit = $("#pageLimit").val();
        var offset = $("#pageOffset").val();
        var page = (limit && offset) ? offset / limit + 1 : 1;

        table = $.createTable("#dataGrid", {
            idField: "appKey",
            columns: [
                [
                    { title: "appKey", field: "appKey" },
                    { title: "第三方名称", field: "name" },
                    {
                        title: "操作",
                        align: "center",
                        width: "200px",
                        events: {
                            'click .detail': function(e, value, row, index) {
                                detail(row);
                            },
                            'click .stop': function(e, value, row, index) {
                                stop(row);
                            },
                            'click .start': function(e, value, row, index) {
                                start(row);
                            }
                        },
                        formatter: function operateFormatter(value, row, index) {
                            var html = '<button class="detail btn btn-xs btn-info" style="margin-right:10px"><i class="glyphicon glyphicon-edit"></i>详情</button>';
                            if (row.enabled == 1) {
                                html += '<button class="stop btn btn-xs btn-danger"><i class="glyphicon glyphicon-remove"></i>停用</button>';
                            } else {
                                html += '<button class="start btn btn-xs btn-success"><i class="glyphicon glyphicon-ok"></i>启用</button>';
                            }
                            return html;
                        }
                    }
                ]
            ],
            url: '/health/prescription/interface/manage/find/page',
            searchbar: '#searchbar',
            showColumns: true,
            pageSize: limit || undefined,
            pageNumber: page || 1,
            pagination: true,
            clickToSelect: true,
            toolbar: "#toolbar",
            showRefresh: true
        });
    }

    function add() {
        window.location = '/health/prescription/interface/manage/add';
    }

    function detail(row) {
        window.location = '/health/prescription/interface/manage/detail' + (row ? ('?id=' + row.appKey) : '');
    }

     function start(row) {
        if (row) {
            layer.confirm('确定启用AppKey吗?', function() {
                $.getAjax('/health/prescription/interface/manage/start?id=' + row.appKey, function() {
                    $.successMessage("启用服务成功");
                    table.refresh();
                });
            });
        }
    }

    function stop(row) {
        if (row) {
            layer.confirm('确定停用AppKey吗?', function() {
                $.getAjax('/health/prescription/interface/manage/stop?id=' + row.appKey, function() {
                    $.successMessage("停用服务成功");
                    table.refresh();
                });
            });
        }
    }
    </script>
</body>

</html>
