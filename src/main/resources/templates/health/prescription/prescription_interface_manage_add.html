<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="/health/header" />

<body>
    <tt:constant enumcode="enabled-type," />
    <section class="content-header">
        <h1>接口管理</h1>
        <ol class="breadcrumb">
            <li><a href="/health/prescription/interface/manage/index"><i class="fa fa-table"></i>列表</a></li>
            <li class="active">新增</li>
        </ol>
    </section>
    <section class="content">      
    </section>
    <input id="appKey" th:value="${appKey}" type="hidden"/>
    <div class="col-sm-2 col-sm-offset-5 btn-back">
    	<a href="/health/prescription/interface/manage/index" class="btn btn-primary btn-block">返回</a>
    </div>
    <div th:include="/health/footer" />
    <script type="text/javascript">
    var options = {
        id: "model",
        cancelBtn: false,
        name: "新增",
        url: "/health/prescription/interface/manage/save",
        columns: [
            {title: "appKey", name: "appKey", required: "required", inputType: "TEXT"},
            {title: "第三方名称", name: "name", required: "required", inputType: "TEXT"},
            {title: "是否启用", name: "enabled", required: "required", inputType: "RADIO", enum: "enabled-type"}
        ]
    };

    $(function () {
        var html = generateEditHtml(options);
        $(".content").html(html);
        $.initComponment($(".content"));

        var model = new tonto.Model("model", options.columns, {
            pattern: "edit",
            successCallback: function() {
                $.successAlert("保存成功", function() {
                    window.location = "/health/prescription/interface/manage/index";
                });
            }
        });
        model.setData({
            appKey: $("#appKey").val()
        });
    });
    </script>
</body>

</html>
